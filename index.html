<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css" type="text/css"/>
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Intro component with sign up form</title>
</head>
<body>
  <main class="container">
    <section class="hero">
      <h1 class="title">Learn to code by watching others</h1>
      <p>See how experienced developers solve problems in real-time. Watching scripted tutorials is great, but understanding how developers think is invaluable.</p>
    </section>
    <section class="form">
      <button class="sign-in"><strong>Try it free 7 days</strong> then &dollar;20/mo. thereafter</button>
      <form action="" method="">
        <label for="first-name">
          <input type="text" id="first-name" name="first-name" placeholder="First Name" required>
        </label>
        <label for="last-name">
          <input type="text" id="last-name" name="last-name" placeholder="Last Name" required>
        </label>
        <label for="email">
          <input type="email" id="email" name="email" placeholder="Email Address" required>
        </label>
        <label for="password">
          <input type="password" id="password" name="password" placeholder="Password" required>
        </label>
        <input type="submit" value="Claim your free trial">
        <span class="disclaimer">By clicking the button, you are agreeing to our <mark>Terms and Services</mark></span>
      </form>
    </section>
  </main>
</body>
</html>
